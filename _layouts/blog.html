---
layout: default
curr_section: blog
---

<article class="post" role="article">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <time class="post-date" datetime="{{ page.date }}">{{ page.date | date: "%B %e, %Y" }}</time>
    {{ content }}
    <footer>
		<span class="taxonomy">
            <span class="category">Posted in <a href="/blog/categories#{{ page.categories[0] | slugify }}">{{ page.categories[0] }}</a></span>
		</span>
	</footer>

</article>
