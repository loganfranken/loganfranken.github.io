---
layout: default
---

<article class="post" role="article">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <time class="post-date" datetime="{{ page.date }}">{{ page.date | date_to_long_string: "oridinal", "US" }}</time>
    {{ content }}
    <footer>
		<span class="taxonomy">
            <span class="category">Posted in <a href="/blog/topics#{{ page.topic }}">{{ page.topic }}</a></span>
		</span>
	</footer>

</article>
