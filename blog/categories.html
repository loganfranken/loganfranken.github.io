layout: default
title: Categories
curr_section: blog
---

<h1>Categories</h1>

<p>
    Here's a list of posts from my blog, organized by category:
</p>

{% for category in site.categories %}
    <h2 id="{{ category[0] | slugify }}">{{ category[0] }}</h2>
    <ul class="post-list">
    {% for post in category[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
